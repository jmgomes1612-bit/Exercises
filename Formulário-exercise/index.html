<!DOCTYPE html>
<html lang="pt">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Formulário</title>
</head>
<header><h2 style="text-align: center;">Cadastre seu veículo para vender mais rápido</h2></header>
<body>
    <div class="container">
        <p style="text-align: center; color: rgb(0, 0, 0);">FORMULÁRIO</p>
        <hr>
        <form action="" method="get">
        <h1>Venda fácil o seu carro!</h1>
        <p>Descreva as caracteristicas e marque as opcionais que ele possui</p>
        <div class="inputs">
        <div class="titulo">
            <label for="titulo"><h2>Título do anúncio</h2></label>
            <input type="text" name="Título" placeholder="Um título para anunciar seu carro" minlength="5" maxlength="35" required>
        <hr>
        </div>
        <div class="preco">
            <label for="preco"><h2>Preço</h2></label>
             <input type="number" name="Preço" placeholder="Defina o preço em KZs" required>        
        <hr>
            </div>
        <div class="description">
         <label for="description"><h2>Descrição</h2></label>
         <textarea name="description" placeholder="Aqui você coloca os detalhes do veículo como por exemplo se ele tem algum arranhão."></textarea>
        <hr>
        </div>
        <div class="marca">
            <label for="marca"><h2>Marca</h2></label>
            <input type="text" name="marca" list="marcas" placeholder="Mencione a marca">
            <datalist id="marcas">
                <option value="Toyota"></option>
                <option value="Chevrolet"></option>
                <option value="Ferrari"></option>
                <option value="Aston Martin"></option>
                <option value="Mercedes"></option>
                <option value="Lamborguini"></option>
                <option value="Tesla"></option>
                <option value="Jeep"></option>
                <option value="Kia"></option>
            </datalist>
            <hr>
        </div>
        <div>
            <div class="model">
            <label for="model"><h2>Modelo</h2></label>
            <input type="text" name="modelo" placeholder="Insira o modelo do carro">
        <hr>
        </div>
        <div>
            <input type="reset" value="Eliminar tudo">
        </div>
        <hr>
        
        </div>
        
    </div>
    <input type="submit" class="enviar">
    </form>
    </div>
    
</body>
</html>
